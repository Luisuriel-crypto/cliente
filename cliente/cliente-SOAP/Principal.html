<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MENU</title>

        <style>
            body{background-color: aliceblue; padding: 150px; font-family: Arial;}

            #menu{
                background-color: #000;
            }

            #menu ul{
                list-style: none;
                margin: 0;
                padding: 0;
            }

            #menu ul li{
                display: inline-block;
            }

            #menu ul li a{
                color:white; 
                display:block;
                padding: 20px 76px;
                text-decoration: none;
            }

            #menu ul li a:hover{
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <div id="menu">
            <ul>
                <li><a href="#">Agregar venta</a></li>
                <li><a href="#">Modificar venta</a></li>
                <li><a href="#">Eliminar venta</a></li>
                <li><a href="#">Visualizar venta</a></li>

            </ul>
        </div>
    </body>
</html>
