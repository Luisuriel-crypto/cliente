<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Realizar Venta</title>
</head>

<body>
    <form name="form1" action="/me/tell/RealizarVentasRequest" method="post" onsubmit="return validarForma(this)">
        <input type="hidden" name="oculto" value="valueOculto" />
        <table width="200" id="enfasis-columna">

            <caption>
                Formulario Registro de Ventas
            </caption>
            <tr>
                <td class="columna">Nombre</td>
                <td>
                    <input class="default" type="text" name="Nombre" value="Nombre" onfocus="this.select()" />
                </td>
            </tr>

            <tr>
                <td class="columna">Descripcion</td>
                <td>
                    <input class="default" type="text" name="Descripcion" value="Descripcion" onfocus="this.select()" />
                </td>
            </tr>
            <tr>
                <td class="columna">Precio</td>
                <td>
                    <input class="default" type="text" name="PrecioU" value="Precio" onfocus="this.select()" />
                </td>
            </tr>
            <tr>
                <td class="columna">Precio Unitario</td>
                <td>
                    <input class="default" type="text" name="PrecioU" value="Precio Unitario" onfocus="this.select()" />
                </td>
            </tr>
            <tr>
                <td class="columna">Stock</td>
                <td>
                    <input class="default" type="text" name="Stock" value="Stock" onfocus="this.select()" />
                </td>
            </tr>
            <tr style="text-align: center">
                <td>
                    <input type="reset" value="Limpiar" class="default">
                </td>
                <td>
                    <input type="submit" value="Enviar" class="default">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
